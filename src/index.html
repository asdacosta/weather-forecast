<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div></div>
    <div>
      <input
        type="search"
        id="search"
        name="search"
        maxlength="25"
        placeholder="Enter any location..."
      />
      <button>Forecast</button>
    </div>
    <section>
      <h1>City</h1>

      <div>
        <fieldset>
          <legend>Location Details</legend>
          <div class="continent">
            <p>Continent</p>
            <span></span>
          </div>
          <div class="country">
            <p>Country</p>
            <span></span>
          </div>
          <div class="region">
            <p>Region</p>
            <span></span>
          </div>
          <div class="date">
            <p>Date</p>
            <span></span>
          </div>
          <div class="time">
            <p>Time</p>
            <span></span>
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Weather Forecast</legend>
          <div class="temperature">
            <p>Temperature</p>
            <span></span>
            <button>Fahrenheit</button>
          </div>
          <div class="wind-speed">
            <p>Wind Speed</p>
            <span></span>
            <button>MPH</button>
          </div>
          <div class="wind-direction">
            <p>Wind Direction</p>
            <span></span>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <span></span>
          </div>
          <div class="uv">
            <p>Ultraviolet Radiation</p>
            <span></span>
          </div>
          <div class="daylight-status">
            <p>Daylight Status</p>
            <span></span>
          </div>
        </fieldset>
      </div>
    </section>
  </body>
</html>
